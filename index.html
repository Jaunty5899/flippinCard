<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="subContainer" id="result">
        <span class="fade" id="cardTitle">Your Result</span>
        <div class="score">
          <span class="marks">75</span>
          <span class="outOf fade">of 100</span>
        </div>
        <span id="remark">Great</span>
        <span class="fade" id="cardDescription">
          You scored higher than <span id=""></span> of the people who have
          taken these tests.
        </span>
      </div>
      <div class="subContainer" id="summary">
        <span id="summaryTitle">Summary</span>
        <ul class="list">
          <li>
            <span>Reaction</span><span>80<span class="fade"> / 100</span></span>
          </li>
          <li>
            <span>Memory</span><span>80<span class="fade"> / 100</span></span>
          </li>
          <li>
            <span>Verbal</span><span>80<span class="fade"> / 100</span></span>
          </li>
          <li>
            <span>Visual</span><span>80<span class="fade"> / 100</span></span>
          </li>
        </ul>
        <button class="flipper">Continue</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
